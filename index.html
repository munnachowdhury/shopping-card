<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="btnMinus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="inputValue" type="text" class="form-control text-center" value="1">
                           <button id="btnPlus" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="firstProductPrice">1200</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="btnMinus2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="inputValue2" type="text" class="form-control text-center" value="1">
                           <button id="btnPlus2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="ProductPrice2">1100</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      // ........for first product.........

      // button plus event handler

      const btnPlus = document.getElementById("btnPlus").addEventListener("click", function(){
         plusSpanText("inputValue");
         addProductPrice("firstProductPrice");
      });
      function plusSpanText(id){
            const current = document.getElementById(id).value;
            const currentNumber = parseInt(current);
            const totalPlus = currentNumber +1;
            document.getElementById(id).value = totalPlus;
      }; 

      // button minus event handler

      const btnMinus = document.getElementById("btnMinus").addEventListener("click", function(){
         minusSpanText("inputValue");
         deductProductPrice("firstProductPrice");
      });
      function minusSpanText(id){
            const current = document.getElementById(id).value;
            const currentNumber = parseInt(current);
            const totalMinus = currentNumber -1;
            document.getElementById(id).value = totalMinus;   
      }

      // ........for secound product.........

      // button plus event handler
      const btnPlus2 = document.getElementById("btnPlus2").addEventListener("click", function(){
         plusSpanText("inputValue2");
         // addProductPrice("ProductPrice2");
      }); 

      // button minus event handler
      const btnMinus2 = document.getElementById("btnMinus2").addEventListener("click", function(){
         minusSpanText("inputValue2");
         // deductProductPrice("ProductPrice2");
      });

      function addProductPrice(id){
         const price1 = document.getElementById(id).innerText;
         const price1Number = parseInt(price1);
         const totalPricePlus = price1Number + 1200;
         document.getElementById(id).innerText = totalPricePlus;
      }
      function deductProductPrice(id){
         const price1 = document.getElementById(id).innerText;
         const price1Number = parseInt(price1);
         const totalPrice = price1Number - 1200;
         document.getElementById(id).innerText = totalPrice;
      }
  
   </script>
</body>

</html>
