<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="btnMinus1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="changeValue1" type="text" class="form-control text-center" value="1">
                           <button id="btnPlus1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="productPrice1">1200</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="btnMinus2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="changeValue2" type="text" class="form-control text-center" value="1">
                           <button id="btnPlus2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="productPrice2">1100</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal">00</span></h5>
                        <h5>$ <span id="taxId">00</span></h5>
                        <h5>$ <span id="total">00</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      
      // default product price
      const productPrice1 = document.getElementById("productPrice1").innerText;
      const productPrice1Number = parseFloat(productPrice1);

      const productPrice2 = document.getElementById("productPrice2").innerText;
      const productPrice2Number = parseFloat(productPrice2);

      const subTotalAmount = productPrice1Number + productPrice2Number;
      document.getElementById("subTotal").innerText = subTotalAmount;
      
      const totalTax = subTotalAmount / 100 * 15;
      document.getElementById("taxId").innerText = totalTax;
      
      const totalAmount = totalTax + subTotalAmount;
      document.getElementById("total").innerText = totalAmount;


      // ........forFirstProduct.........

      const btnPlus1 = document.getElementById("btnPlus1").addEventListener("click", function(){

         // first productButtonValue updating..
         const current1 = document.getElementById("changeValue1").value;
         const currentNumber1 = parseFloat(current1);
         document.getElementById("changeValue1").value = currentNumber1 +1;

         // first productPrice updating..
         const currentAmount1 = document.getElementById("productPrice1").innerText;
         const currentAmount1Number = parseFloat(currentAmount1);
         document.getElementById("productPrice1").innerText = currentAmount1Number + 1200 ;
         
         // receipt part updating...
         const productPrice1 = document.getElementById("productPrice1").innerText;
         const productPrice1Number = parseFloat(productPrice1);

         const productPrice2 = document.getElementById("productPrice2").innerText;
         const productPrice2Number = parseFloat(productPrice2);

         const subTotalAmount = productPrice1Number + productPrice2Number;
         document.getElementById("subTotal").innerText = subTotalAmount;

         const totalTax = subTotalAmount / 100 * 15;
         document.getElementById("taxId").innerText = totalTax;

         const totalAmount = totalTax + subTotalAmount;
         document.getElementById("total").innerText = totalAmount;

      });

      const btnMinus1 = document.getElementById("btnMinus1").addEventListener("click", function(){

         // first productButtonValue updating..
         const current1 = document.getElementById("changeValue1").value;
         const current1Number = parseFloat(current1);
         if(current1Number>1){
         const total1Minus = current1Number -1;
         document.getElementById("changeValue1").value = total1Minus;
         }; 
         
         // first productPrice updating..
         const currentAmount1 = document.getElementById("productPrice1").innerText;
         const currentAmount1Number = parseFloat(currentAmount1);
         if(currentAmount1Number>1200){
         const totalCurrentPrice1 = currentAmount1Number - 1200;
         document.getElementById("productPrice1").innerText = totalCurrentPrice1;
         };

         // receipt part updating...
         const productPrice1 = document.getElementById("productPrice1").innerText;
         const productPrice1Number = parseFloat(productPrice1);

         const productPrice2 = document.getElementById("productPrice2").innerText;
         const productPrice2Number = parseFloat(productPrice2);

         const subTotalAmount = productPrice1Number + productPrice2Number;
         document.getElementById("subTotal").innerText = subTotalAmount;

         const totalTax = subTotalAmount / 100 * 15;
         document.getElementById("taxId").innerText = totalTax;

         const totalAmount = totalTax + subTotalAmount;
         document.getElementById("total").innerText = totalAmount;

      });


      // ........forSecondProduct.........

      const btnPlus2 = document.getElementById("btnPlus2").addEventListener("click", function(){

         // second productButtonValue updating..
         const current2 = document.getElementById("changeValue2").value;
         const current2Number = parseFloat(current2);
         document.getElementById("changeValue2").value = current2Number +1;

         // second productPrice updating..
         const price2 = document.getElementById("productPrice2").innerText;
         const price2Number = parseFloat(price2);
         document.getElementById("productPrice2").innerText = price2Number + 1100;

         // receipt part updating...
         const productPrice1 = document.getElementById("productPrice1").innerText;
         const productPrice1Number = parseFloat(productPrice1);

         const productPrice2 = document.getElementById("productPrice2").innerText;
         const productPrice2Number = parseFloat(productPrice2);

         const subTotalAmount = productPrice1Number + productPrice2Number;
         document.getElementById("subTotal").innerText = subTotalAmount;

         const totalTax = subTotalAmount / 100 * 15;
         document.getElementById("taxId").innerText = totalTax;

         const totalAmount = totalTax + subTotalAmount;
         document.getElementById("total").innerText = totalAmount;

      }); 
      
      // // button minus2 event handler
      const btnMinus2 = document.getElementById("btnMinus2").addEventListener("click", function(){

         // second productButtonValue updating..
         const current2 = document.getElementById("changeValue2").value;
         const current2Number = parseFloat(current2);
         if(current2Number>1){
            const total2Minus = current2Number -1;
         document.getElementById("changeValue2").value = total2Minus;
         };

         // second productPrice updating..
         const price2 = document.getElementById("productPrice2").innerText;
         const price2Number = parseFloat(price2);
         if(price2Number>1100){
            const totalCurrentPrice2 = price2Number - 1100;
         document.getElementById("productPrice2").innerText = totalCurrentPrice2;
         };

         // receipt part updating...
         const productPrice1 = document.getElementById("productPrice1").innerText;
         const productPrice1Number = parseFloat(productPrice1);

         const productPrice2 = document.getElementById("productPrice2").innerText;
         const productPrice2Number = parseFloat(productPrice2);

         const subTotalAmount = productPrice1Number + productPrice2Number;
         document.getElementById("subTotal").innerText = subTotalAmount;

         const totalTax = subTotalAmount / 100 * 15;
         document.getElementById("taxId").innerText = totalTax;

         const totalAmount = totalTax + subTotalAmount;
         document.getElementById("total").innerText = totalAmount;

      });

   </script>
</body>

</html>
